<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Toss Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            padding: 50px;
            color: white;
        }
        h1 {
            margin-bottom: 20px;
        }
        .coin {
            font-size: 80px;
            margin: 20px 0;
        }
        button {
            background-color: white;
            color: #333;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.3s;
        }
        button:hover {
            background-color: #ddd;
        }
        #result {
            font-size: 24px;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>ü™ô Coin Toss Game</h1>
    <div class="coin" id="coin">‚ùî</div>
    <button id="tossBtn">Toss Coin</button>
    <div id="result">Click the button to toss</div>

<script src="toss.js"></script>
</body>
</html>
